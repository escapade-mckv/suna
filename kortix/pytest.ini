[tool:pytest]
# Pytest configuration for Kortix SDK

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --asyncio-mode=auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests that might be skipped in CI
    
# Minimum version
minversion = 7.0

# Async test support
asyncio_mode = auto 